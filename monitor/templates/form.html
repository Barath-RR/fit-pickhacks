{% load static%}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body style="background-image: url({%static 'bg.webp'%});">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '1.css' %}">
   
    <form method="POST">
    <section>
   
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
                    
      
                    <h2 class="fw-bold mb-2 text-uppercase">Diet Planner</h2>
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                            {% if message.tags == "error" %}
                            <div class="alert alert-danger" style="position: absolute; top: 15%; width: 100%; display: flex; align-items: center; justify-content: center;">{{ message }}</div>
                                {% else %}
                                <div class="alert alert-success">{{ message }}</div>
                            {% endif %}
                        {% endfor %}
                    </div>
                {% endif %}
                    {% csrf_token %}
                    <p class="text-white-50 mb-5">Plan your Diet!</p>
      
                    <div class="form-outline form-white mb-4">
                      <input type="text" id="typeEmailX" placeholder="Age" class="form-control form-control-lg" name="age" />
                    </div>
                    <div class="form-outline form-white mb-4">
                        <input type="text" id="typeEmailX" placeholder="Weight" class="form-control form-control-lg" name="weight" />
                      </div>
                    <div class="form-group">
                        <select class="form-control form-control-lg"
                                 id="sel1" name="dt" required>
                            <option value="" selected hidden>Diet type</option>
                            <option value="weight loss">Weight Loss</option>
                            <option value="weight Gain">Weight Gain</option>
                            <option value="Strengthneing">Strengthneing</option>
                        </select>
                    <div class="invalid-feedback">Please select a category.</div>

                    </div>
                </div>
              
      
      
                    <a href="{% url 'diet' %}"><input class="btn btn-outline-light btn-lg px-5" type="submit" value="Submit" ></a>
      
                   
      
              </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      
      </section>
    </form> 
</body>
</html>
